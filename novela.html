    <h1>Envío de Archivos</h1>
  <form id="fileUploadForm">
    <br>
    <div class="input-wrapper">
      <label for="name">Nombre y Apellido:</label>
      <input type="text" id="name" required>
    </div>
    <br>
    <div class="input-wrapper">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <br>
    <div class="input-wrapper">
        <label for="summary">Resumen del Texto (máximo 400 caracteres):</label>
        <textarea id="summary" rows="4" maxlength="400" required></textarea>
        <span class="char-count">0/400 caracteres</span>
      </div>
    <br>
    <div>
      <label for="file">Subir Archivo (PDF o Word):</label>
      <input type="file" id="file" accept=".pdf,.doc,.docx" required>
    </div>
    <br>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>

<br><br><br><br><br><br>



<script>
    document.getElementById("fileUploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
      
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var summary = document.getElementById("summary").value;
        var file = document.getElementById("file").files[0];
      
        if (!file) {
          alert("Por favor, selecciona un archivo para enviar.");
          return;
        }
      
        var maxSizeInBytes = 15 * 1024 * 1024;
        if (file.size > maxSizeInBytes) {
          alert("El archivo supera el tamaño máximo permitido (15 páginas).");
          return;
        }
      
        var allowedExtensions = ["pdf", "doc", "docx"];
        var fileExtension = file.name.split(".").pop().toLowerCase();
        if (!allowedExtensions.includes(fileExtension)) {
          alert("El archivo debe ser un PDF o un documento de Word.");
          return;
        }
      
        alert("¡El archivo se ha enviado correctamente!");
      
        document.getElementById("fileUploadForm").reset();
      });

      document.getElementById("summary").addEventListener("input", function() {
        var text = this.value;
        var charCount = text.length;
        var maxChar = this.getAttribute("maxlength");
      
        document.querySelector(".char-count").textContent = charCount + "/" + maxChar + " caracteres";
      });
</script>
